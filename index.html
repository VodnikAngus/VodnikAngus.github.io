<!DOCTYPE html>
<html>
  <body>
    <script>
      let lang = localStorage.getItem("language");
      switch (lang) {
        case "sr":
          window.location.replace("/sr");
          break;
        case "en":
          window.location.replace("/en");
          break;
        default:
          var language =
            window.navigator.userLanguage || window.navigator.language;
          console.log(language);
          localStorage.setItem("language", language === "sr" ? "sr" : "en");
          window.location.replace(language === "sr" ? "sr" : "en");
          break;
      }
    </script>
  </body>
</html>
